<!doctype html>
<html lang="en-us">

<head>
	<title>Contact Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

	<nav class="navbar navbar-default navbar-fixed-top" id="masthead">
	    <div class="container">
	    	<div class="navbar-header">
	        	<a class="navbar-brand" id="logo" href="index.html">Brice N</a>	
			</div>

			<div id="navbar-header">
		        <ul id="menu-links" class="nav navbar-nav navbar-right">
		          <li><a href="index.html">About</a></li>
		          <li><a href="portfolio.html">Portfolio</a></li>
		          <li><a href="contact.html">Contact</a></li>
		        </ul>
	      	</div>
	    </div>
  	</nav>

	<div class="container">
		<div class="row worksection">
			<div class="col-md-8 main-section">
				<h1>Contact</h1>
				<form>
					  <div class="form-group">
					    <label for="name">Name</label>
					    <input type="text" class="form-control" id="name" placeholder="John Smith" required="required">
					  </div>
					  <div class="form-group">
					    <label for="email">Email address</label>
					    <input type="email" class="form-control" id="email" placeholder="Email" required="required">
					  </div>
					  <div class="form-group">
					    <label for="message">Message</label>
					    <textarea class="form-control" rows="3" id="message" placeholder="Enter Message Here" required="required"></textarea>
					  </div>
					  <button type="submit" class="btn btn-default">Submit</button>
				</form>
      		</div>
      		<div class="col-md-3">
      			<div class="panel panel-default">
				  <div class="panel-heading">
				    <h2>Connect With Me</h2>
				  </div>
				  <div class="panel-body center-block">
			    <a href="www.github.com"><img src="./assets/images/github.png" alt="Github" class="social-image"></a>
				<a href="www.linkedin.com"><img src="./assets/images/linkedIn.png" alt="LinkedIn" class="social-image"></a>
				<a href="www.stackoverflow.com"><img src="./assets/images/stackoverflow.png" alt="Stackoverflow" class="social-image"></a>
				  </div>
				</div>
      		</div>
		</div>

		<div class="row">
	      	<div class="col-lg-12">
		      	<nav class="navbar navbar-default navbar-fixed-bottom">
				 	<div class="footer">
				    	&copy; Copyright 2016 Brice Nguoghia
				  	</div>
				</nav>
	      	</div>
    	</div>
	</div>
</body>
</html>
